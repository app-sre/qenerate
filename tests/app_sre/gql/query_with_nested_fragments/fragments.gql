fragment Jumphost on ClusterJumpHost_v1 {
    hostname
    knownHosts
    user
    port
    identity {
        path
        field
        version
        format
    }
}

fragment Email on AppInterfaceEmail_v1 {
    name
    subject
    to {
      aliases
      services {
        serviceOwners {
          email
        }
      }
      clusters {
        name
      }
      namespaces {
        name
      }
      aws_accounts {
        accountOwners {
          email
        }
      }
      roles {
        users {
          org_username
        }
      }
      users {
        org_username
      }
    }
    body
}
